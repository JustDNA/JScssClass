<html>
	<head>
	  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	  <title>JSDemo</title>
	  	<script>
	  		"use strict"
			function add () { // arguments is a reserved term in the context of a fucntion
				var sum = 0;
				for (var i = arguments.length - 1; i >= 0; i--) {
					sum += arguments[i];
				};
			function getUserIp () {
				var ip = prompt("Enter an ip address");
				var ipStr = new String(ip);
				var arr = ipStr.split(".");
				if(arr.length !=4 ){
					alert("Ip not valid");
				}else{
					var valid = 1;
					for (var i = 0; i < arr.length; i++) {
						if(!(!isNaN(arr[i]) && parseInt(arr[i]) >= 0 && parseInt(arr[i]) <= 255)){
							valid = 0;
						}
					};
					if(valid == 1){
						alert("Ip is valid");
						return;
					}else{
						alert("Ip is invalid");
					}
				}
			}
				getUserIp();
			}
			add(1,2,3,4,5,6);
		</script>
	</head>
	<body>
	  <h2>
	  	Java script demo
	  </h2>
	</body>
</html>
