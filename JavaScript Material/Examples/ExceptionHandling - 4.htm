<HTML>
	<HEAD>
		<TITLE>Exception Handling Example 4</TITLE>
		<Script language="JavaScript">
		// handling the error using the "try-catch" block
		// catch the error based on the ErrorType
		// providing the error information
			function changeColours()
			{
					try

						alerrt("The new colours");
					}
					catch (e)
					{
						if (e instanceof TypeError)
						{
							alert("Type Error encountered. The description is " + e.message);
						}
						else if (e instanceof SyntaxError)
						{
							alert("Syntax Error encountered. The description is " + e.message);
