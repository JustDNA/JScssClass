<html>

<head>
<title>CSS-Embedding Style Sheet</title>

<STYLE>
H1 {color:green; font-family:impact}
P {color:blue}
</STYLE>

</head>

<body>
<center>

<H1>This is Embedding Style sheets in a HTML document</H1><br>
No style is applied to this line 

<p>But this paragraph is blue in color</p>
</center>

</body>

</html>
