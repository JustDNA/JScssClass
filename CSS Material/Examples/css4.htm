<html>

<head>
<title>CSS-Embedding Style Sheet</title>
<STYLE>
H1 {color:green; font-family:arial}
P.first {color:blue; font-family: courier}
P.second {color:olive; font-family: impact}
</STYLE>
</head>
<body>
<center>
<H1>CSS - Classes</H1><br>
</center>
No style is applied to this line 
<P CLASS=first>This paragraph is blue, courier... the styles defined in Class 'first'</p>
<P CLASS=second>This paragraph is olive, impact... the styles defined in Class 'second'</p>
<P>This paragraph does not have any class defining the styles</P>
</body>

</html>
