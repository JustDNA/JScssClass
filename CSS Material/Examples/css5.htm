<html>

<head>
<title>CSS-Embedding Style Sheet</title>
<STYLE>
H1 {color:green; font-family:arial}
b i {color: blue}
u i {color:red}
i {color:gray}
</STYLE>
</head>
<body>
<center>
<h1>CSS - Contextual Selection</h1>
<p>This is <b><i>bold italics</i></b></p>
<p>This is <u><i>underlined italics</i></u></p>
<i>Hello World</i>
</center>
</body>

</html>
