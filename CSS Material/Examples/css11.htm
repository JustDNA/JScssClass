<html>

<head>
<title>CSS-Positioning</title>
<STYLE>
#block1 {position: absolute; left:100; top:150; width:150; height:200;background:orange; z-index:1} 
#block2 {position: absolute; left:200; top:150; width:150; height:200; border-color:green; border-width:5; z-index:2}
</STYLE>
</head>
<body>
<center>
<h2>CSS-Positioning</h2>
<h3><br>
Block-1: Z-index: 1<br>
Block-2: Z-index: 2</h3>
</center>
<DIV Id="block1">
<center>							
<img border="0" src="mis8.gif">
<p>This is <b>block-1</b> of content that we have to position
</center>
</DIV>

<DIV ID="block2">
<center>
<img border="0" src="happy_daisy_lg_clr.gif" width="92" height="93">
<p>This is <b>block-2 </b> of content that we have to position</p>
</center>
</DIV>

</body>

</html>
